<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
</head>
<style>
body{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    background-color: black;

    display: flex;
    justify-content: center;
    align-items: center;
}
.container{
    width: 60em;
    height: var(--height);
    margin-top: 5em;

    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
.header{
    width: 100%;
    height: auto;
    background-color: var(--color);
    border-radius: var(--border-radius);

    display: flex;
    justify-content: flex-start;
    align-items: center;    
}
h1{
    color: white;
    font-size: 1.4em;
}
.photos{
    width: 100%;
    height: auto;
    
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    flex-wrap: wrap;
}
.photo{
    width: auto;
    height: auto;
    margin: 0.2em;
    border-radius: var(--border-radius);

    display: flex;
    justify-content: center;
    align-items: center;
}
.photo img{
    width: auto;
    height: 15em;
}

img:hover{
    transform: scale(1.2);
    transition: 0.5s;
}
</style>
<body>
    <div class="container">
        <div class="header">
            <h1>Algunos de mis trabajos con Ilustrator y Photoshop</h1>
        </div>
        <div class="photos">
            <div class="photo">
                <img src="/imgProjects/3.jpg" alt="photo"> 
            </div>
            <div class="photo">
                <img src="/imgProjects/4.jpg" alt="photo">
            </div>
            <div class="photo">
                <img src="/imgProjects/5.jpg" alt="photo">
            </div>
            <div class="photo">
                <img src="/imgProjects/10.jpg" alt="photo">
            </div>
            <div class="photo">
                <img src="/imgProjects/11.jpg" alt="photo">
            </div>
            <div class="photo">
                <img src="/imgProjects/12.jpg" alt="photo">
            </div>
            <div class="photo">
                <img src="/imgProjects/13.jpg" alt="photo">
            </div>
            <div class="photo">
                <img src="/imgProjects/14.jpg" alt="photo">
            </div>
        </div>
    </div>        
</body>
</html>
